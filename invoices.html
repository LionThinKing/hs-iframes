<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoices</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }

      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      a {
        color: #2d959a;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      .balance {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Invoice</th>
            <th>Original Amount Due</th>
            <th>Amount Paid</th>
            <th>Balance</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="./files/invoice1.pdf" target="_blank">INV113</a></td>
            <td>$20,000</td>
            <td>$10,000</td>
            <td class="balance">$10,000</td>
            <td>9/30/2025</td>
          </tr>
          <tr>
            <td><a href="./files/invoice2.pdf" target="_blank">INV090</a></td>
            <td>$20,000</td>
            <td>$20,000</td>
            <td>$0.00</td>
            <td>9/30/2025</td>
          </tr>
          <tr>
            <td><a href="./files/invoice3.pdf" target="_blank">INV211</a></td>
            <td>$15,000</td>
            <td>$15,000</td>
            <td>$0.00</td>
            <td>9/30/2025</td>
          </tr>
          <tr>
            <td><a href="./files/invoice4.pdf" target="_blank">INV221</a></td>
            <td>$10,000</td>
            <td>$10,000</td>
            <td>$0.00</td>
            <td>9/30/2025</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
